<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dchat</title>
	<link rel="stylesheet" href="./css/main.css">
	<script src="js/socket.io.js"></script>
	<srcipt src="js/jquery.js"></srcipt>
	<srcipt src="js/chat.js"></srcipt>
	<srcipt src="js/chat_ui.js"></srcipt>
</head>
<body>
	<div id="content">
		<div id="room"></div>
			<div id="room-list"></div>
			<div id="messages"></div>

		<form id="send-form" action="">
			<input type="text" id="send-message"/>
			<input id="send-button" type="submit" value="send">

			<div id="help">
				chat commands: 
				<ul>
					<li>change nickname: <code>/nick [username]</code></li>
					<li>join/create room: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>

</body>
</html>
